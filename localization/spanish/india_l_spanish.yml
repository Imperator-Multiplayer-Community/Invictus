 master_dharana:0 "Dominar el Dharana"
 master_dharana_desc:0 "Para practicar dharana, el perceptor se centra plenamente en un único objeto, llamado pratyaya. Se esfuerza por bloquear los pensamientos intrusivos y permanecer centrado en el pratyaya. Dharana es el primer paso de la meditación de concentración profunda, mediante la cual el pratyaya se retiene firmemente en la mente, pero el perceptor sigue siendo consciente de la separación entre él mismo, el objeto percibido y el acto de meditación. En el Hinduismo, dharana es el sexto de los ocho miembros de los Yoga Sutras de Patanjali."
 master_dhyana:0 "Dominar el Dhyana"
 master_dhyana_desc:0 "Cuando el perceptor ha dominado dharana, es capaz de centrar su conciencia únicamente en el objeto de contemplación (pratyaya). En este punto, capta la tricotomía formada por él mismo como perceptor, el objeto percibido (pratyaya) y el acto de percibir. Al aprender a minimizar su papel como perceptor, alcanza dhyana, un estado de conciencia en el que se funde con el objeto percibido en un proceso que implica el control de la respiración y la concentración mental aguda. Dhyana se distingue de dharana porque el perceptor se compromete activamente con el objeto de enfoque. En dhyana, el perceptor no es consciente del acto de meditación y sólo es consciente de que su mente y el pratyaya existen. Dhyana significa cosas ligeramente diferentes en las tradiciones Jainista, Budista e Hindú. Probablemente comenzó en la cultura Sramana de la antigua India (siglo VI a.C.) y se desarrolló en paralelo en las tres tradiciones, las cuales se influenciaron mutuamente. En el Hinduismo, dhyana es el séptimo de los ocho miembros de los Yoga Sutras de Patajali."
 master_samadhi:0 "Dominar el Samadhi"
 master_samadhi_desc:0 "Cuando el perceptor puede mantener la concentración en el pratyaya durante un largo periodo de tiempo y colapsar su autoconciencia, la práctica de dhyana da paso a samadhi (absorción) y el perceptor se funde con el pratyaya. En los Yoga Sutras, el sabio Patanjali compara esto con la colocación de una gema clara sobre una superficie coloreada, por lo que la gema parece volverse del mismo color. En el samadhi, la conciencia del perceptor se fusiona con el objeto del pensamiento, el pratyaya. El pratyaya es como la superficie coloreada y la conciencia del perceptor es como la gema transparente. A menudo traducido como 'concentración' o 'unificación de la mente', el samadhi es una disolución del ego y el último de los ocho elementos del Noble Camino Óctuple del Budismo. En el Hinduismo, es el octavo miembro de los Yoga Sutras, tras el sexto (dharana) y el séptimo (dhyana)."

