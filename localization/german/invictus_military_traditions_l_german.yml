l_german:

 #Neue iberische Militärtraditionen
 iberian_philosophy:0 "Iberische Traditionen"
 iberian_philosophy_desc:0 ""
 iberian_left_path_1:0 "Phalaricae"
 iberian_left_path_1_desc:0 "Die Phalarica ist ein schwerer Speer mit einem langen, dünnen Eisenkopf, der manchmal mit brennbarem Material gebunden wird, um einen Brandsatz zu erzeugen. Sie werden häufig von der Infanterie und als Munition für Belagerungsmaschinen verwendet."
 iberian_central_path_1:0 "Reiche Bauernhöfe"
 iberian_central_path_1_desc:0 "Wir sind gesegnet mit fruchtbaren und weiten Ländereien, die unser Volk gut versorgen."
 iberian_central_path_2:0 "Edle Generäle"
 iberian_central_path_2_desc:0 "Nach der Tradition können nur Männer von edler Herkunft die Armee anführen."
 iberian_central_path_3:0 "Iberische Söldner"
 iberian_central_path_3_desc:0 "Unser Volk wird seit Jahrhunderten von fremden Mächten als Söldner in deren Kriegen eingesetzt. Diese Erfahrung hat den Prototyp eines starken und disziplinierten Soldaten hervorgebracht."
 iberian_central_path_4:0 "Talaiotische Schleuderer"
 iberian_central_path_4_desc:0 "Die talaiotischen Völker sind bekannt für ihre charakteristischen Schleuderer. Mutig und tödlich im Fernkampf, können sie Soldaten und sogar Reiter in der Bewegung zu Fall bringen."
 iberian_right_path_1:0 "Machaera Hispaniensis"
 iberian_right_path_1_desc:0 "Auch als Falcata bekannt, war dieses gebogene Schwert bei den Iberern weit verbreitet. Es war für seine Qualität berühmt, und Mächte wie Karthago und Rom versuchten, es in ihr Waffenarsenal aufzunehmen."
 iberian_left_2_path_1:0 "Feine Metallverarbeitung"
 iberian_left_2_path_1_desc:0 "Der Zugang zu hochwertigen Rohstoffen und erfahrenen Schmieden schützt unsere Soldaten im Kampf besser."
 iberian_left_2_path_2:0 "Wissen importieren"
 iberian_left_2_path_2_desc:0 "Der Kontakt mit Kaufleuten aus fernen Ländern hat einen dynamischen Handelsfluss geschaffen, der es uns ermöglicht, ihr Wissen zu nutzen und anzupassen."
 iberian_central_2_path_1:0 "Alle Götter sind willkommen"
 iberian_central_2_path_1_desc:0 "Wir haben ein offenes Pantheon, in dem jede Gottheit einen Platz hat und verehrt werden kann."
 iberian_central_2_path_2:0 "Levantinische Konstruktionen"
 iberian_central_2_path_2_desc:0 "Wir haben einige Dinge von den levantinischen Kolonien gelernt, zum Beispiel ihre Bautechniken."
 iberian_central_2_path_3:0 "Häfen an der Küste"
 iberian_central_2_path_3_desc:0 "Wir sind für unseren Handel zu sehr von den levantinischen, punischen und griechischen Küstenkolonien abhängig. Wenn wir unsere Gewinne verbessern wollen, müssen wir unsere eigenen Häfen an der Küste schaffen."
 iberian_right_2_path_1:0 "Iberischer Pyritgürtel"
 iberian_right_2_path_1_desc:0 "Rund um den Fluss Luxia verfügen wir über eines der größten Erzvorkommen der Welt, darunter Gold, Silber, Kupfer, Zinn, Blei und Eisen."
 iberian_north_african_enable:0 "Schnelle Flickarbeiten"
 iberian_north_african_enable_desc:0 "Iberia ist voll von Rohstoffen, die für die Herstellung und Wartung großer Handels- und Kriegsschiffe benötigt werden."
 iberian_central_path_2A:0 "Leichte Rüstung"
 iberian_central_path_2A_desc:0 "Die Rüstungen der iberischen Krieger sind aus leichten und flexiblen Materialien gefertigt, die eine größere Bewegungsfähigkeit ermöglichen."
 iberian_central_path_2B:0 "Konföderationen"
 iberian_central_path_2B_desc:0 "Iberer schätzen ihre Autonomie. Wenn ein starker Feind auftaucht, neigen sie dazu, Koalitionen und Konföderationen zu bilden, mit dem einzigen Ziel, die gemeinsame Bedrohung zu vertreiben."

 #New Celt-Iberian Military Traditions
 iberian_philosophy_2:0 "Keltisch-iberische Traditionen"
 iberische_philosophie_2_desc:0 ""
 celt_iberian_path_a_1:0 "Die Hochebene"
 celt_iberian_path_a_1_desc:0 "Wir leben in der weiten Hochebene Iberiens und haben gelernt, in den Ebenen und Hügeln zu kämpfen, die unser Land formen."
 celt_iberian_path_b_1:0 "Barritus"
 celt_iberian_path_b_1_desc:0 "Der Barritus ist eine Mischung aus Kriegsschreien und Gesängen, die unsere Soldaten vor der Schlacht anstimmen, um den Feind zu erschrecken."
 celt_iberian_path_b_2:0 "Concursare"
 celt_iberian_path_b_2_desc:0 "Der Concursare ist eine Angriffstaktik, die von den Lusitanern oft gegen stärkere Feinde eingesetzt wird."
 celt_iberian_path_b_3:0 "Devotio"
 celt_iberian_path_b_3_desc:0 "Die Devotio ist ein Vertrag zwischen dem Anführer und seinen Generälen oder Klienten, in dem letztere dem Ersteren absoluten Gehorsam bis zum Tod versprechen."
 celt_iberian_path_c_1:0 "Alle körperlich fähigen Menschen"
 celt_iberian_path_c_1_desc:0 "In Zeiten der Not müssen alle Mitglieder der Gemeinschaft zu den Waffen greifen und ihre Häuser und ihren Besitz mit der Kraft und dem Mut eines Ebers verteidigen, der seine Jungen verteidigt."
 celt_iberian_path_c_2:0 "Plündern und Brandschatzen"
 celt_iberian_path_c_2_desc:0 "Unsere Ländereien sind nicht so reich wie die anderer, daher sind wir bereit, für Nahrung und Reichtümer zu plündern, wenn nötig."
 celt_iberian_path_c_3:0 "Raubzüge bei Nachbarn"
 celt_iberian_path_c_3_desc:0 "Raubzüge waren eine übliche Aktivität für die nördlichen und zentralen Stämme, die auf der Suche nach Sklaven und Reichtümern in den Süden und in die Küstensiedlungen zogen."
 celt_iberian_path_c_4:0 "Menschenopfer"
 celt_iberian_path_c_4_desc:0 "Unsere geistigen Führer sagen, dass wir feindliche Soldaten für unsere Kriegsgötter opfern müssen, also werden wir das tun."
 celt_iberian_path_d_1:0 "Überlegene Pferde"
 celt_iberian_path_d_1_desc:0 "Unsere Pferde sind berühmt für ihre Qualität und Stärke. Manche sagen, dass es die Iberer waren, die entdeckt haben, wie man das Pferd zähmt.
 celt_iberian_path_d_2:0 "Zinnhandelsrouten"
 celt_iberian_path_d_2_desc:0 "Im Norden gibt es Zinnvorkommen, ein seltenes Erz, das von ausländischen Händlern begehrt ist. Dieser lukrative Handel muss zu unserem Vorteil ausgebaut werden."
 celt_iberian_path_e_1:0 "Ständige Kämpfe"
 celt_iberian_path_e_1_desc:0 "Geprägt von endemischen Kriegen, rühmten sich die iberischen Kulturen der Unabhängigkeit und des Kampfes um die eigene Herrschaft."
 celt_iberian_path_e_2:0 "Numantinische Verteidigung"
 celt_iberian_path_e_2_desc:0 "Eine Mischung aus der Devotio und der Idee der Selbstherrschaft haben sich in dem Wert zusammengefunden, niemals vor dem Feind zu kapitulieren und bis zum Ende zu kämpfen."
 celt_iberian_path_8:0 "Waldhinterhalt"
 celt_iberian_path_8_desc:0 "Wenn wir lernen, in den Wäldern zu kämpfen, können wir den Feind in geschickt gestellte Fallen locken."
 celt_iberian_path_c_3A:0 "Kantabrischer Kreis"
 celt_iberian_path_c_3A_desc:0 "Der kantabrische Kreis ist eine Taktik, die von den Völkern im Norden Iberiens angewandt wird und darin besteht, den Feind mit leichter Kavallerie zu umzingeln und dann anzugreifen."
 celt_iberian_path_c_3B:0 "Für den Sattel geboren"
 celt_iberian_path_c_3B_desc:0 "Ein Iberer und sein Pferd werden nur selten getrennt. Die oberen Klassen haben das Recht und die Pflicht, stolze Reiter zu werden."

 # New Illyrian Military Traditions
 haemic_philosophy:0 "Illyrische Traditionen"
 haemic_philosophy_desc:0 "König Haemus von Thrakien war eitel und hochmütig und verglich sich und seine Frau, Königin Rhodope, mit Zeus und Hera. Zur Strafe verwandelten die Götter ihn und seine Frau in Berge. Die Illyrer und Daker stützten sich hauptsächlich auf große Formationen leicht gepanzerter, hauptsächlich mit Schwertern ausgerüsteter Infanterie, die, wenn verfügbar, von leichter Kavallerie unterstützt wurde. Sie nutzten das gebirgige Gelände ausgiebig zur Verteidigung, während die Illyrer in der Adria Piraterie betrieben.\n\nKann die '#Y Raid City#!'  Traditionsschwerpunkte#!\nStarke #Y Leichte Infanterie#!\nGute #Y Bogenschützen#!, #Y Leichte Kavallerie#!"
 haemic_philosophy_2:0 "Daco-Thrakische Traditionen"
 haemic_philosophy_2_desc:0 "König Haemus von Thrakien war eitel und hochmütig und verglich sich und seine Frau, Königin Rhodope, mit Zeus und Hera. Zur Strafe verwandelten die Götter ihn und seine Frau in Berge. Die Illyrer und Daker stützten sich hauptsächlich auf große Formationen leicht gepanzerter, hauptsächlich mit Schwertern ausgerüsteter Infanterie, die, wenn verfügbar, von leichter Kavallerie unterstützt wurde. Sie nutzten das gebirgige Gelände ausgiebig zur Verteidigung, während die Illyrer in der Adria Piraterie betrieben.\n\nKann die '#Y Raid City#!'  Traditionsschwerpunkte#!\nStarke #Y Leichte Infanterie#!\nGute #Y Bogenschützen#!, #Y Leichte Kavallerie#!"
 illyrian_piracy_path_1:0 "Illyrische Piraten"
 illyrian_piracy_path_1_desc:0 "Da Italien unter rivalisierenden Staaten aufgeteilt ist und ein Großteil Griechenlands sich auf Konflikte im Osten konzentriert, ist die Adria eine leichte Beute für Piraten, die aus den vielen Buchten der illyrischen Küste segeln."
 illyrian_piracy_path_2:0 "Der Blitz schlägt ein"
 illyrian_piracy_path_2_desc:0 "Wenn wir es mit militärisch überlegenen Gegnern zu tun haben, ist Schnelligkeit entscheidend, um unsere Kräfte zu schonen und das Terrain zu nutzen."
 illyrian_path_1:0 "Der Liburnianer"
 illyrian_path_1_desc:0 "Das Schiff, das schließlich die Grundlage der römischen Flotte bilden sollte, wurde ursprünglich von dem gleichnamigen illyrischen Stamm erfunden. Mit nur einer Ruderreihe, einem Mast und einem Segel ausgestattet, konnte es nicht direkt mit den größeren Schiffen der Griechen mithalten, aber die überlegene Geschwindigkeit und Manövrierfähigkeit der Illyrer ermöglichte es ihnen dennoch, die Adria zu beherrschen."
 illyrian_piracy_path_5:0 "Kühne Seefahrer"
 illyrian_piracy_path_5_desc:0 "Harte Vergeltung gegen jede Herausforderung der freien Herrschaft über die Adria wird andere zweimal überlegen lassen, bevor sie sich einmischen."
 illyrian_piracy_path_6:0 "Lokaler Schiffbau"
 illyrian_piracy_path_6_desc:0 "Die illyrische Küste bietet eine Fülle von Buchten und Häfen für den Schiffsbau, die es den lokalen Stämmen ermöglichen, bescheidene Schiffe in Eigenregie zu bauen."
 illyrian_path_2:0 "Schiffsbindung"
 illyrian_path_2_desc:0 "Eine übliche Taktik der illyrischen Flotte war es, ihre Galeeren in Vierergruppen zusammenzubinden und feindliche Schiffe zu provozieren, um sie zu rammen. Dies gab ihnen die Möglichkeit, die feindlichen Schiffe mit einer massiven Machtdemonstration zu entern."
 illyrian_path_3:0 "Drakoforos"
 illyrian_path_3_desc:0 "Der Drakoforos war ein Schiff mit einem Drachenkopf auf dem Bug. Wenn wir größere und schlagkräftigere Schiffe bauen, können wir unsere Küsten besser gegen diejenigen verteidigen, die uns Schaden zufügen wollen."
 illyrian_path_4:0 "Illyrische Söldner"
 illyrian_path_4_desc:0 "Die wilden Kämpfer Illyriens waren als Söldner sehr gefragt. Bei einer solchen Schwemme von Söldnern in der Gegend sollten wir in der Lage sein, sie zu einem fairen Preis anzuheuern."
 illyrian_path_5:0 "Die Jugend muss dienen"
 illyrian_path_5_desc:0 "Das Erlernen der Kriegskunst ist ein wichtiger Teil der Ausbildung eines jeden Jugendlichen. Wenn ein Kind ein Schwert führen und seine Ausrüstung warten kann, dann ist es bereit für den Krieg."
 illyrian_path_6:0 "In unsere Zukunft investieren"
 illyrian_path_6_desc:0 "Plündern und Brandschatzen mag uns Reichtümer bringen, aber sie sind schnell verbraucht. Wir müssen unseren neuen Reichtum wieder in unsere Gemeinschaften stecken, um sie zu stärken und ihr Wachstum zu sichern."
 illyrian_path_7:0 "Berghütten"
 illyrian_path_7_desc:0 "Wir grenzen seit Jahrhunderten an mächtigere Staaten, doch die Berge haben uns immer vor Invasionen geschützt und unserem Volk ein gedeihliches Leben ermöglicht."
 illyrian_path_8:0 "Dardanische Hopliten"
 illyrian_path_8_desc:0 "Von spartanischen Söldnern ausgebildet, schufen die Dardaner Heerscharen von Hopliten, die einst die Molosser und Makedonier terrorisierten."
 illyrian_path_9:0 "Bereit zum Angriff"
 illyrian_path_9_desc:0 "Im 2. Jahrhundert v. Chr. wurde die Phalanx nicht mehr gebraucht, da sich die Illyrer für kleine Gruppen von schnelleren, gepanzerten Truppen entschieden. Indem sie mehr Wert auf Beweglichkeit und das Element der Überraschung legten, konnten sie die engen Reihen ihrer griechischen Gegner besiegen."

 # New Daco-Thracian Military Traditions
 thracian_path_1:0 "Falx und Sica"
 thracian_path_1_desc:0 "Die Falx und die Sica waren Waffen mit gebogener Klinge. Die Schneide der Klinge befand sich auf der Innenseite der Krümmung und ermöglichte es den Kriegern, die Arme und Beine um die Schilde ihrer Gegner herum zu treffen. Diese Waffen waren so wirkungsvoll, dass die Dakerkriege in späteren Jahren zu Änderungen an der Standardrüstung der römischen Soldaten führten."
 thracian_path_2:0 "Thrakische Reitkunst"
 thracian_path_2_desc:0 "Die Kavallerie der Thraker war von besonderem Ruf, und Philipp II. von Makedonien übernahm von ihnen die Keilformation. Vor allem die Geten im Norden sollen von den gefürchteten Skythen nicht zu unterscheiden gewesen sein."
 thracian_path_3:0 "Stammeskönigreiche"
 thracian_path_3_desc:0 "In der Gegend nördlich von Griechenland entstanden viele Stammeskönigreiche. Wenn sie sich unter einem starken König vereinigten, waren sie eine ernst zu nehmende Macht, doch stießen solche Zentralisierungsbestrebungen oft auf den Widerstand verschiedener lokaler Machthaber, die eifersüchtig auf ihre alten Privilegien achteten."
 thracian_path_4:0 "Robuste Verteidigung"
 thracian_path_4_desc:0 "Die Fähigkeit, alle unsere Truppen in den bergigen Regionen in der Nähe unserer Heimat einzusetzen, ist überlebenswichtig für uns."
 thracian_path_5:0 "Schmelztiegel"
 thracian_path_5_desc:0 "Im Laufe der Jahre kamen die Daker und Thraker mit vielen fremden Völkern in Kontakt, darunter griechische Kolonisten, gallische Invasoren und germanische Einwanderer. Die einheimischen Stämme passten das von diesen Fremden mitgebrachte Wissen schnell für ihre eigenen Bedürfnisse an."
 thracian_path_6:0 "Kolonien"
 thracian_path_6_desc:0 "Wenn unsere Bevölkerung wächst, sollten wir von den Griechen im Süden lernen und überall in der Landschaft Kolonien gründen und die Veteranen mit Landbesitz belohnen, für dessen Verteidigung sie eifrig kämpfen werden."
 thracian_path_7:0 "Peltasten"
 thracian_path_7_desc:0 "Die Stämme nördlich von Makedon scheuten oft die Rüstung, die nur Adligen und Königen vorbehalten war. Vor allem die Thraker zogen es vor, als Peltasten zu kämpfen. Sie trugen neben einem Schwert und einem Weidenschild, Pelte genannt, auch Speere. Ihre große Beweglichkeit erlaubte es ihnen, der schwereren griechischen Infanterie davonzulaufen, während sie im Gegensatz zu engagierten Plänklern auch im Nahkampf gut abschnitten.
 thracian_path_8:0 "Zu den Waffen greifen"
 thracian_path_8_desc:0 "Jeder Mann hat seinen Platz in unseren Armeen, nicht zuletzt die Jäger, die sich auf dem Schlachtfeld und im Wald an ihre Beute heranpirschen."
 thracian_path_9:0 "Dava"
 thracian_path_9_desc:0 "Diese in die Berge gebauten Steinfestungen verfügten über konzentrische Verteidigungsringe, die es den Verteidigern ermöglichten, sich ins Innere zurückzuziehen und den Kampf fortzusetzen, wenn die äußeren Verteidigungsanlagen durchbrochen wurden."
 thracian_path_10:0 "Die Ebene kämpft mit uns"
 thracian_path_10_desc:0 "Die hügeligen Ebenen Dakiens sind ein ideales Terrain für den Einsatz von Kavallerie und sich schnell bewegender Infanterie."
 thracian_path_11:0 "Ausgebildete Kavallerie"
 thracian_path_11_desc:0 "Die einheimischen Pferde reichen zwar zur Verteidigung in Notfällen aus, neigen aber auf dem Schlachtfeld zur Panik. Indem wir also unseren Bestand an für den Krieg gezüchteten und ausgebildeten Pferden erweitern, werden unsere kühnen Krieger ihre wahre Bestimmung erfüllen."
 thracian_path_12:0 "Tarabostes"
 thracian_path_12_desc:0 "Adelige spielten eine sehr wichtige Rolle in der hoch militarisierten dakischen Gesellschaft. Nur dakische Aristokraten hatten das Recht, ihren Kopf zu bedecken und trugen phrygische Filzmützen. In der Schlacht konnten sie einen phrygischen Bronzehelm, einen eisernen Schuppenpanzer und einen ovalen Holzschild tragen."
 thracian_path_13:0 "Angriff ist die beste Verteidigung"
 thracian_path_13_desc:0 "Viele unserer Krieger kämpfen nicht einmal mit Schilden, sondern ziehen es vor, ihre ganze Energie auf den unerbittlichen Angriff auf den Feind zu konzentrieren."
 
 ###Neue afro-arabische Traditionen###
 afro_arabian_philosophy:0 "Nubische Traditionen"
 afro_arabian_philosophy_desc:0 "."
 afro_arabian_philosophy_2:0 "Arabische Traditionen"
 afro_arabian_philosophy_2_desc:0 "."

 #Nubian Tree
 nubian_path_1:0 "Ta Seti"
 nubian_path_1_desc:0 "Die Nubier sind so hervorragende Bogenschützen, dass die Ägypter ihre Heimat Ta Seti nennen, was 'Land des Bogens' bedeutet. Nubische Bogenschützen dienten in der achämenidischen Armee. Im 8. Jahrhundert n. Chr. wehrten nubische Bogenschützen muslimische Eindringlinge ab, die über ihre große Treffsicherheit schrieben."
 nubian_path_2:0 "Daumenringe"
 nubian_path_2_desc:0 "Nubische Bogenschützen benutzten eher ihren Daumen als ihren Zeigefinger, um ihre gespannten Bogensehnen zurückzuziehen. Daumenringe, die je nach Status des Trägers aus Granit oder Silber bestanden und deren dickeres Ende auf der Daumenwurzel ruhte, verhinderten, dass die Sehne an der Haut scheuerte, so dass sie weiter zurückgezogen werden konnte. Daumenringe wurden auch als Pfeilauflagen verwendet. Die nubischen Bogenschützen trugen auch Armbänder, um ihre Hände vor Verletzungen zu schützen. Sie trugen ihre Köcher auf der Vorderseite, nicht auf dem Rücken."
 nubian_path_3:0 "Nubische Kavallerie"
 nubian_path_3_desc:0 "Pferde waren ein wichtiger Teil des nubischen Militärs. Die assyrische Armee verstärkte ihre Kavallerie mit nubischen Pferden und Reitern und nubische Pferdeexperten dienten den assyrischen Königen von Tiglath-Pileser III. bis Aschurbanipal."
 nubian_path_4:0 "Expertenausbildung für Elefanten"
 nubian_path_4_desc:0 "Die große, labyrinthartige Anlage von Musawwarat es-Sufra im modernen Sudan enthält viele bildliche Hinweise auf Elefanten, was darauf hindeutet, dass sie als Elefantenpflegeeinrichtung oder Trainingslager genutzt worden sein könnte. Der etwa 45.000 m2 große Komplex wurde im 3. Jahrhundert v. Chr. errichtet."
 nubian_path_5:0 "Die Horizonte ausfüllen"
 nubian_path_5_desc:0 "Wir werden die Landschaft mit neuen Gemeinschaften übersäen, bis es keinen Ort mehr gibt, an den man reisen kann, ohne unsere Sprache zu hören und so zu leben wie wir."
 nubian_path_6:0 "Kuschitischer Kompositbogen"
 nubian_path_6_desc:0 "Kuschitische Elitekrieger kämpften oft zu Pferd und benutzten einen Kompositbogen, um ihre Pfeile auf den Feind zu schießen."
 nubian_path_7:0 "Nubische Stoßzahnschwerter"
 nubian_path_7_desc:0 "Stoßzahnschwerter sind Klingenwaffen, die an den Spitzen von Elefantenstoßzähnen befestigt werden. Meroe setzte Kriegselefanten ein, um die Römer im Jahr 20 v. Chr. abzuwehren."
 nubian_path_8:0 "Küstenwache"
 nubian_path_8_desc:0 "Wir brauchen eine professionelle Flotte, die unsere Küsten vor Banditen, Raufbolden und Eindringlingen schützt."
 nubian_path_9:0 "Nobadianisches Schwert"
 nubian_path_9_desc:0 "Die einschneidige Klinge des Nobadian-Kurzschwertes ist nicht zum Stoßen gedacht, wie der Speer, sondern eignet sich ideal für einen heftigen Hackangriff."
 nubian_path_10:0 "Jeder Mensch ein Krieger"
 nubian_path_10_desc:0 "Wir werden jeden freien Jungen von klein auf an den Kampfwaffen ausbilden, damit es immer Männer gibt, die die Nation verteidigen."
 nubian_path_11:0 "Der große östliche Ozean"
 nubian_path_11_desc:0 "Das riesige Wasser vor uns wird uns mit Gemeinden an fernen Küsten verbinden. Unser Leben wird nie mehr dasselbe sein."
 nubian_path_12:0 "Stehendes Land"
 nubian_path_12_desc:0 "Die Kandake, die Königin von Kush, schickt euch diese Pfeile. Wenn ihr Frieden wollt, sind sie ein Zeichen ihrer Freundschaft und Wärme. Wenn du Krieg willst, wirst du sie brauchen."
 nubian_path_13:0 "Ungeheuer der Tiefe"
 nubian_path_13_desc:0 "Indem wir die größten und stärksten Schiffe bauen, können wir die Wellen durchstreifen und es mit jedem Titanen oder Monster aufnehmen, das wir dort finden."
 nubian_path_14:0 "Kuschitischer Langbogen"
 nubian_path_14_desc:0 "Von den Zinnen wie von den Mauern einer Zitadelle aus feuerten die Bogenschützen unablässig wohlgezielte Schüsse ab, die so dicht waren, dass die Perser das Gefühl hatten, eine Wolke falle auf sie herab, vor allem, wenn die Kuschiten die Augen ihrer Feinde zum Ziel machten. Ihr Ziel war so treffsicher, dass diejenigen, die sie mit ihren Pfeilen durchbohrten, wild im Gedränge umherliefen, wobei die Pfeile wie Doppelflöten aus ihren Augen ragten."

 
 #Arabian Tree
 arabian_path_1:0 "Arabien Felix"
 arabian_path_1_desc:0 "Der Name 'Felix', der gemeinhin als 'glücklich' missverstanden wird, betonte die Fruchtbarkeit Südarabiens. Der Name wurde von den Griechen und Römern wegen des angenehmen Klimas und des großen Reichtums an landwirtschaftlichen Produkten, Weihrauch und Gewürzen vergeben."
 arabian_path_2:0 "Sayf Anith"
 arabian_path_2_desc:0 "Das Sayf Anith war ein frühes arabisches Schwert aus Eisen. Die Araber betrachteten das Schwert als die wichtigste Waffe."
 arabian_path_3:0 "Beduinen-Reiter"
 arabian_path_3_desc:0 "Niemand kann das Kamel so überzeugen oder ihm seinen Willen aufzwingen wie der Beduine, der mit ihm unter den Sternen isst und schläft."
 arabian_path_4:0 "Razzia"
 arabian_path_4_desc:0 "Die Razzia, oder der Überfall, wird gewöhnlich kurz vor Tagesanbruch durchgeführt. Die Angreifer können eine Ablenkung herbeiführen, z. B. durch das Anzünden eines Feuers, und stürzen dann herein, um zu plündern und Gefangene zu machen, um sie dann kurz vor Tagesanbruch zu verschleppen."
 arabian_path_5:0 "Muhannad"
 arabian_path_5_desc:0 "Das von den Arabern hoch geschätzte Muhannad war ein in Indien hergestelltes Schwert, oft aus dem im Süden erfundenen Wootz-Stahl."
 arabian_path_6:0 "Muruwa"
 arabian_path_6_desc:0 "Muruwa wird oft mit 'Männlichkeit' oder 'Männlichkeit' übersetzt und war in der Beduinenkultur ein Wert von größter Bedeutung, der auch heute noch gilt."
 arabian_path_7:0 "Wüstenzitadellen"
 arabian_path_7_desc:0 "Der vom sabäischen König Ili-Sharha Yahdib im 8. Jahrhundert v. Chr. erbaute Ghumdan-Palast ist die älteste Burg der Welt. Sein Turm ist 20 Stockwerke hoch. Als die Römer Marib im 1. Jahrhundert v. Chr. belagerten, mussten sie sich aufgrund von Krankheiten, überlasteten Versorgungsleitungen und der brutalen Wüstenumgebung innerhalb einer Woche zurückziehen."
 arabian_path_8:0 "Reichtümer des Souq"
 arabian_path_8_desc:0 "Die Märkte und Basare des Ostens boten alles, was man mit Geld kaufen konnte... für einen Preis."
 arabian_path_9:0 "Tod durch 1.000 Skorpionstiche"
 arabian_path_9_desc:0 "Wenn die Sonne dich nicht tötet und die Hitze dich nicht tötet und der Hunger dich nicht tötet und der Durst dich nicht tötet und die Hyänen dich nicht töten und die Skorpione dich nicht töten... dann werden wir es sicher tun." 
 arabian_path_10:0 "Die vollkommenste Bestie"
 arabian_path_10_desc:0 "Einer der gebräuchlichsten der vielen arabischen Namen für das Kamel, 'jamal', leitet sich von dem Begriff 'Vollständigkeit' ab und weist auf die große Wertschätzung hin, die die Araber diesem bemerkenswerten Tier entgegenbrachten."
 arabian_path_11:0 "Segeln auf den sieben Meeren"
 arabian_path_11_desc:0 "Arabische Seeleute mussten vielen Gefahren trotzen, wie Piraten, Wetter, Krankheiten und der gelegentlichen Sichtung eines Roc, eines Vogels, der so gigantisch war, dass er einen Elefanten in seinen Krallen packen konnte."
 arabian_path_12:0 "Arabische Pferdezucht"
 arabian_path_12_desc:0 "Der Araber ist eine der bekanntesten Pferderassen der Welt. Sie ist auch eine der ältesten, denn archäologische Funde von Pferden, die dem modernen Araber ähneln, reichen 4.500 Jahre zurück. Sie wurden von den Beduinen geschätzt und wahrscheinlich zuerst am Nordrand des Fruchtbaren Halbmonds domestiziert. Araber wurden als Kriegspferde mit Schnelligkeit, Ausdauer, Gesundheit und Intelligenz gezüchtet. Stuten wurden den Hengsten vorgezogen, weil sie ruhiger waren und ihre Stellung nicht verrieten."
 arabian_path_13:0 "Große Kriegsschiffe"
 arabian_path_13_desc:0 "Indem wir stärkere Kriegsschiffe bauen, werden wir unsere Herrschaft über das Meer behalten und unsere Feinde zwingen, durch die Wüste zu uns zu kommen."
 arabian_path_14:0 "Den Feind erschöpfen"
 arabian_path_14_desc:0 "Irgendwann werden sie in diesem brutalen Land sterben und den letzten Stichen der Sonne, der Geier und des Speers erliegen."
 arabian_path_15:0 "Blitze schlagen ein"
 arabian_path_15_desc:0 "Rasch und leicht galoppieren wir durch die Landschaft."
 
