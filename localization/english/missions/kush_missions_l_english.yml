me_kush_18_title:0 "The 32nd Dynasty"
me_kush_18_desc:0 "In 343 BCE the 30th Egyptian dynasty, the last native dynasty of Egypt, was overthrown by the Achaemenid emperor Artaxerxes III. The Achaemenids would establish the 31st and last dynasty of Egypt and would rule for only a short amount of time before Alexander the Great conquered most of the known world. However, Alexander was not invincible and his once mighty empire has shattered and been irreparably divided up amongst his former generals. The Ptolemaic Kings found themselves in firm control of Egypt after Alexanders death. Now the mighty Kingdom of Kush has united the lands of Upper and Lower Egypt and have established the 32nd Egyptian Dynasty."
