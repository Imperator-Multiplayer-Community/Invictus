 #### Decisions from Commander Kings - To Appoint A Regent

 become_regency:0 "Nommer un régent"
 become_regency_desc:0 "[COUNTRY.GetName] marchera bientôt à la guerre. Notre [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] doit diriger nos troupes sur le front, et pour cela nommer un régent pour gouverner en son absence. Le régent gouvernera la région capitale et commandera aux levées de cette région pendant que [COUNTRY.GetRuler.GetName] pourra diriger les soldats d'élite d'une légion ou bien une flotte. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"
 revert_regency:0 "Retirer le régent"
 revert_regency_desc:0 "Le moment est venu pour [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] de revenir aux affaires du gouvernement. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"

  
 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms 
  
 create_spartan_empire:0 "Sparte impériale" 
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], resplendit dans la gloire des conquêtes, eclypsant tous les autres petits royaumes; il nous faudrait un nouveau titre pour le dirigeant de l'Empire [COUNTRY.GetAdjective]." 
 deify_spartan_emperor:0 "Déifier l'empereur spartiate" 
 deify_spartan_emperor_desc:0 "Peu de gens nient que [COUNTRY.GetRuler.GetName] est béni. Il s'ensuit donc que cet héritage divin ne peut être que la propriété d'un être divin." 

 proclaim_punic_republic:0 "Adopter le républicanisme punique" 
 proclaim_punic_republic_desc:0 "Les héritiers de la Phénicie gouvernent en tenant compte à la fois des traditions républicaines et des pratiques commerciales astucieuses, ce qui constitue véritablement la meilleure forme de gouvernement pour [COUNTRY.GetName]."