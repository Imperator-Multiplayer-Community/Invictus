 bactria_start: "#t Bactrie#!\nDifficulté: #y Difficile#!\n\nLa Bactriane reste sous la férule de l'Empire séleucide, qui s'est préoccupé de nombreux conflits à l'Ouest, laissant sa satrapie sans défense contre les hordes de Scythie. La Bactriane est riche, urbanisée et fertile, et pourrait devenir une grande nation, si elle parvient à gagner sa liberté."
 scythia_start: "#t Scythie#!\nDifficulté: #y Facile#!\n\nLa Scythie a connu un grand déclin après la mort du roi Ateas aux mains de Philippe II de Macédoine. Malgré des relations chancelantes avec les Grecs, certains commencent à considérer leurs cités comme des piliers de force et de stabilité. La Scythie va-t-elle évoluer avec son temps ou rester fidèle à son mode de vie nomade?"
 kush_start: "#t Kush#!\nDifficulté: #y Facile#!\n\nLe peuple de Kush a sombré dans l'oubli après la chute de la 25e dynastie. Il est temps d'inverser la tendance et d'instaurer le pharaon le plus puissant que le monde ait jamais vu!"
 judea_start: "#t Judée#!\nDifficulté: #y Normale#!\n\nPendant des siècles, les Juifs ont été confinés en Palestine et dans certains coins d'Arabie, leurs lieux saints et leurs sépultures ancestrales aux mains d'usurpateurs. Il est temps de reprendre ce qui appartient de droit au peuple hébreu!"
 chola_start: "#t Chola#!\nDifficulté: #y Normale#!\n\nLes rois tamouls de Chola, Chera et Pandya ont dominé le sud de l'Inde pendant la domination maurya. Instable et enclin à la guerre, le triumvirat a divisé le peuple tamoul pendant trop longtemps. En les unissant sous une seule règle, nous prendrons notre place en tant que dirigeants légitimes du Tamilakam."
 anuradhpura_start: "#t Anurahapura#!\nDifficulté: #y Normale#!\n\nAnuradhapura domine l'île de Lanka à plus d'un titre ; non seulement c'est la nation la plus proche du continent, bénéficiant d'opportunités commerciales et diplomatiques que ses voisins n'ont tout simplement pas, mais Anuradhapura a aussi la chance d'être le site où le Sigiriya, une ancienne forteresse d'une grande puissance et d'une grande beauté, domine et protège tout le paysage en dessous."
 cyrenaica_start: "#t Cyrénaïque#!\nDifficulté: #y Difficile#!\n\nLa Cyrénaïque a longtemps été le jouet d'autres empires ; d'abord les Achéménides ont placé sur elle leur odieux joug d'esclavage, puis les armées barbares d'Alexandros ont apporté encore plus de chaos et de servitude forcée dans cette partie fertile et luxuriante de l'Afrique. La Cyrénaïque, qui abritait autrefois un peuple libre et fier, est aujourd'hui dirigée en théorie par Ptolémaïs, le général macédonien qui s'est emparé du pouvoir et s'est établi comme Basileus."
 rhodes_start: "#t Rhodes#!\nDifficulté: #y Difficile#!\n\nLa belle île de Rhodes est la porte d'entrée de la mer Égée, elle est stratégiquement située et dotée d'un peuple industrieux et raffiné, et ce sont ces faits indiscutables qui ont poussé de nombreuses puissances étrangères à convoiter l'île pour elles-mêmes. Rhodes a récemment été assiégée pendant un an et se remet encore de ses effets néfastes, mais elle ne sera pas brisée!"   




