l_french:
	patch_notes: "Quoi de neuf ?"
	patch_notes_text: "Notes du traducteur : Il y a malheureusement beaucoup, beaucoup plus de développeurs sur le mod que de traducteurs, et il m'est difficile de rester à la page sur tout le riche contenu produit en continu. Ainsi, beaucoup d'arbres de missions peuvent se retrouver en version anglaise, par manque de temps. Pour toute localisation (texte) manquant et/ou bug de traduction ou bien traduction approximative, n'hésitez pas à la signaler sur le discord du mod, en 'translation-error'. J'y serai attentif et corrigerai dès que possible.\n -- Diskianterezh \n\nV1.3.1b\n- Correction du nom du Royaume Ptolémaïque n'apparaissant pas\n- Correction de l'arbre de mission scythe exigeant des traditions militaires inaccessibles\n- Corrigé : la localisation d'une province ibérique\nV1.3.1a\n- Correction de drapeaux\n- Correction du numéro de version du fichier\n- Ajout des notes de mise à jour au menu\nV1.3.1\n- Ajout de 7 nouvelles catastrophes : inondations, glissements de terrain, sécheresses, tempêtes (de sable), avalanches et criquets\n- Augmentation de la valeur civique des empires de 20 à 25\n- Nerf sévère pour toutes les lignées, suppression des stats gratuites, il n'y a à présent seulement des modificateurs\n- Beaucoup de fichiers réorganisés\n- 3 nouveaux ensembles de tradition militaire (Anatolien, Germanique/Baltique, Steppe/Bactriane)\n- Changement de la loi sur la divinité pour qu'elle ne nécessite que 8 de zèle (au lieu de 10) et 70 de stab\n- Simplification du déblocage des traditions militaires, le contrôle de la population n'est effectué que lors du changement de statut culturel\n- Effet d'hiver légèrement réduit\n- Les inventions de dictature apparaissent toujours pour les républiques, car la plupart des gens n'ont pas besoin de nommer un dictateur\n- L'IA a été modifiée pour construire des ports de plus haut niveau\n- Libération de l'IA romaine un peu plus tôt\n- Faire en sorte que l'IA joue plus comme un joueur en étant agressive\n- Correction de la carte plate pour inclure les lacs (les lacs africains manquants sur la carte actuelle viendront dans la prochaine mise à jour)\n- Correction des premières missions des Magas cyrénaïques\n- Ajout d'un certain nombre d'inventions culturelles aux Puniques, aux cultures des Balkans et à plusieurs États grecs\n- Ajout de nouvelles bordures de drapeaux grâce à MattTheLegoman\n- Ajout de nouveaux forts proto-slaves grâce à MattTheLegoman\n- La Cyrénaïque ne devrait plus être annexée par l'IA lorsqu'elle est un joueur\n- Correction des événements de Mithridates qui ne se déclenchent pas\n- Ajout d'un grand nombre de nouvelles astuces de chargement\n- L'IA place désormais ses trésors dans les lieux saints disponibles\n- Nouvelles icônes de tâches de mission grâce à Pureon\n- Correction des noms scythes\n- Ajout d'un détroit vers la Frise et les Maldives\n- Ajout de la griffe de Syracuse (rend impossible l'attaque navale de Syracuse)\n- Les missions bosporiennes sont désormais accessibles aux cités-états de la mer Noire\n- Correction des modificateurs/effets manquants des missions de Fezzan\n- Ajout d'un grand nombre de nouveaux patrimoines dans les steppes et autres\n- Des héritages rééquilibrés\n- Ajout de drapeaux à de nombreuses nations comme Tyras\n- Correction de nombreux bugs dans les arbres de mission saxons\n- Le modificateur Période chaude assurée ne peut pas être perdu en avance\n- Couleurs retravaillées des régions\n- Remaniement interne de certaines parties de l'arbre macédonien pour éliminer les bogues\n- Corriger le fait que Maurya ne se marie pas correctement avec le traité de paix\n- Correction du bloqueur de mission générique afin que la mission à choisir soit plus claire\n- Réduction des exigences pour l'Empire romain dans l'arbre Eastern Glory\n- Rééquilibrer certaines traditions militaires\n- Rééquilibrage de la voie tribale des Scythes (amélioration générale)\n- Ajout de l'invention manquante de l'habitation souterraine anatolienne\n- Correction d'un grand nombre de noms de provinces dynamiques cassés\n- Effets remaniés de certaines divinités\n- Correction des missions des marionnettes puniques\n-La durée de l'événement techspread est un peu plus longue\n- Correction des lois sur l'humilité\n- Suppression de certaines erreurs dans le journal des erreurs\n- Petites corrections à l'arbre de Judée\n- Beaucoup de fautes d'orthographe corrigées\n- Traduction des missions de Bharat en français\n- Beaucoup de corrections dans la traduction française\n- Beaucoup de corrections dans la traduction espagnole\n- Correction des locs des héritages"
	# patch_notes_text: "V1.2 - Saturnalia\n- Assimilation retravaillée/conversion sur la base de normes historiques\n(Les nobles/citoyens s'assimilent/se convertissent beaucoup plus rapidement que les esclaves et un nerf général)\n- Nouveau système de succès personnalisé\n- Ajout d'éléments de Noël\n- Ajout de modèles de forts celtiques\n- Plus de contenu scythe (mise en œuvre des jeux)\n- Les lanciers ajoutés aux tactiques\n- Nouveau formable pan-ionien\n- Ajout des drapeaux phénicien et sicilien\n- Unités roses corrigées\n- Correction des événements de succession en double\n- Correction de divers bugs liés à la Judée\n- Plus de traduction en espagnol\n- Traduction française terminée à nouveau\n- Correction du bug de l'ascension de la famille\n- Nouvelles lignées autochtones carthaginoises\n- Correction des icônes des lanciers\n- Suppression d'une partie du journal des erreurs\n- Correction du bug de l'infobulle de la migration vanilla"
